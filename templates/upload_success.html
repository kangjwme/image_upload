<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center text-success mb-4">Upload Successful!</h1>
                        <p class="text-center">Your image link:</p>
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" id="imageLink" value="{{ file_url }}" readonly>
                            <button class="btn btn-outline-primary" onclick="copyToClipboard()">Copy Link</button>
                        </div>
                        <div class="text-center">
                            <img src="{{ file_url }}" alt="Uploaded Image" class="img-fluid rounded shadow-sm">
                        </div>
                        <div class="d-grid mt-4">
                            <a href="/" class="btn btn-secondary">Upload Another Image</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted">&copy; 2024 Your Website</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard() {
            const imageLinkInput = document.getElementById("imageLink");
            imageLinkInput.select();
            imageLinkInput.setSelectionRange(0, 99999); // 適用於行動裝置
            navigator.clipboard.writeText(imageLinkInput.value)
                .then(() => {
                    alert("Image link copied to clipboard!");
                })
                .catch(err => {
                    alert("Failed to copy link: " + err);
                });
        }
    </script>
</body>
</html>
